Screen1 As screen:
    Fill: =RGBA(245, 247, 250, 1)
    Size: =If(App.Width < 600, ScreenSize.Small, If(App.Width < 900, ScreenSize.Medium, ScreenSize.Large))
    Orientation: =If(App.Width > App.Height, Layout.Horizontal, Layout.Vertical)
    
    HeaderGradient As rectangle:
        Height: =If(Parent.Size = ScreenSize.Small, 100, 120)
        Width: =Parent.Width
        X: =0
        Y: =0
        Fill: =RGBA(0, 120, 212, 1)
    
    HeaderLabel As label:
        Height: =If(Parent.Size = ScreenSize.Small, 50, 70)
        Text: ="Professional Form"
        Width: =Parent.Width
        X: =0
        Y: =If(Parent.Size = ScreenSize.Small, 15, 20)
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Size: =If(Parent.Size = ScreenSize.Small, 24, If(Parent.Size = ScreenSize.Medium, 28, 32))
        Color: =RGBA(255, 255, 255, 1)
    
    HeaderSubtitle As label:
        Height: =30
        Text: ="Complete the form below with your information"
        Width: =Parent.Width - 40
        X: =20
        Y: =If(Parent.Size = ScreenSize.Small, 60, 80)
        Align: =Align.Center
        Size: =If(Parent.Size = ScreenSize.Small, 12, 14)
        Color: =RGBA(255, 255, 255, 0.9)
    
    FormCard As rectangle:
        Height: =If(Parent.Size = ScreenSize.Small, 1250, 1100)
        Width: =Min(Parent.Width - If(Parent.Size = ScreenSize.Small, 20, 40), 800)
        X: =(Parent.Width - Self.Width) / 2
        Y: =HeaderGradient.Height + 10
        Fill: =RGBA(255, 255, 255, 1)
        BorderColor: =RGBA(0, 0, 0, 0.1)
        BorderThickness: =1
        RadiusTopLeft: =If(Parent.Size = ScreenSize.Small, 8, 12)
        RadiusTopRight: =If(Parent.Size = ScreenSize.Small, 8, 12)
        RadiusBottomLeft: =If(Parent.Size = ScreenSize.Small, 8, 12)
        RadiusBottomRight: =If(Parent.Size = ScreenSize.Small, 8, 12)
    
    NameLabel As label:
        Height: =30
        Text: ="Full Name *"
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =FormCard.Y + 20
        Size: =If(Parent.Size = ScreenSize.Small, 13, 14)
        FontWeight: =FontWeight.Semibold
        Color: =RGBA(50, 50, 50, 1)
    
    NameInput As text:
        Height: =If(Parent.Size = ScreenSize.Small, 45, 50)
        Width: =If(Parent.Size = ScreenSize.Small, FormCard.Width - 140, FormCard.Width - 160)
        X: =FormCard.X + 20
        Y: =NameLabel.Y + NameLabel.Height + 5
        HintText: ="John Doe"
        Mode: =TextMode.SingleLine
        BorderThickness: =2
        BorderColor: =If(IsBlank(Self.Text), RGBA(200, 200, 200, 1), RGBA(0, 120, 212, 1))
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        PaddingLeft: =15
        Size: =If(Parent.Size = ScreenSize.Small, 14, 16)
    
    AutoFillButton As button:
        Height: =If(Parent.Size = ScreenSize.Small, 36, 40)
        Width: =If(Parent.Size = ScreenSize.Small, 100, 120)
        X: =NameInput.X + NameInput.Width + 10
        Y: =NameInput.Y + (NameInput.Height - Self.Height) / 2
        Text: =If(Parent.Size = ScreenSize.Small, "Auto-Fill", "Auto-Fill Demo")
        Fill: =RGBA(76, 175, 80, 1)
        Color: =RGBA(255, 255, 255, 1)
        FontSize: =If(Parent.Size = ScreenSize.Small, 10, 11)
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        OnSelect: =UpdateContext({autoFillName: "Jane Smith", autoFillEmail: "jane.smith@company.com"}); Set(NameInput.Text, autoFillName); Set(EmailInput.Text, autoFillEmail); Set(DepartmentDropdown.Selected, {Value: "Engineering"})
    
    EmailLabel As label:
        Height: =30
        Text: ="Email Address *"
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =NameInput.Y + NameInput.Height + 15
        Size: =If(Parent.Size = ScreenSize.Small, 13, 14)
        FontWeight: =FontWeight.Semibold
        Color: =RGBA(50, 50, 50, 1)
    
    EmailInput As text:
        Height: =If(Parent.Size = ScreenSize.Small, 45, 50)
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =EmailLabel.Y + EmailLabel.Height + 5
        HintText: ="your.email@example.com"
        Mode: =TextMode.Email
        BorderThickness: =2
        BorderColor: =If(IsBlank(Self.Text), RGBA(200, 200, 200, 1), RGBA(0, 120, 212, 1))
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        PaddingLeft: =15
        Size: =If(Parent.Size = ScreenSize.Small, 14, 16)
    
    DepartmentLabel As label:
        Height: =30
        Text: ="Department *"
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =EmailInput.Y + EmailInput.Height + 15
        Size: =If(Parent.Size = ScreenSize.Small, 13, 14)
        FontWeight: =FontWeight.Semibold
        Color: =RGBA(50, 50, 50, 1)
    
    DepartmentDropdown As dropdown:
        Height: =If(Parent.Size = ScreenSize.Small, 45, 50)
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =DepartmentLabel.Y + DepartmentLabel.Height + 5
        Items: =["Engineering", "Marketing", "Sales", "Human Resources", "Finance", "Operations", "Customer Support"]
        HintText: ="Select your department"
        BorderThickness: =2
        BorderColor: =RGBA(0, 120, 212, 1)
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        ChevronBackground: =RGBA(0, 120, 212, 1)
        ChevronFill: =RGBA(255, 255, 255, 1)
        Size: =If(Parent.Size = ScreenSize.Small, 14, 16)
    
    PreferenceLabel As label:
        Height: =30
        Text: ="Contact Preference *"
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =DepartmentDropdown.Y + DepartmentDropdown.Height + 15
        Size: =If(Parent.Size = ScreenSize.Small, 13, 14)
        FontWeight: =FontWeight.Semibold
        Color: =RGBA(50, 50, 50, 1)
    
    RadioContact As radio:
        Height: =If(Parent.Size = ScreenSize.Small, 90, 40)
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =PreferenceLabel.Y + PreferenceLabel.Height + 5
        Items: =["Email", "Phone", "Both"]
        Default: ="Email"
        Layout: =If(Parent.Size = ScreenSize.Small, Layout.Vertical, Layout.Horizontal)
        RadioBackgroundFill: =RGBA(255, 255, 255, 1)
        RadioBorderColor: =RGBA(0, 120, 212, 1)
        RadioSelectionFill: =RGBA(0, 120, 212, 1)
        Size: =If(Parent.Size = ScreenSize.Small, 14, 16)
    
    PriorityLabel As label:
        Height: =30
        Text: ="Request Priority"
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =RadioContact.Y + RadioContact.Height + 15
        Size: =If(Parent.Size = ScreenSize.Small, 13, 14)
        FontWeight: =FontWeight.Semibold
        Color: =RGBA(50, 50, 50, 1)
    
    PriorityRadio As radio:
        Height: =100
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =PriorityLabel.Y + PriorityLabel.Height + 5
        Items: =["Low - General Inquiry", "Medium - Standard Request", "High - Urgent Issue"]
        Default: ="Medium - Standard Request"
        Layout: =Layout.Vertical
        RadioBackgroundFill: =RGBA(255, 255, 255, 1)
        RadioBorderColor: =RGBA(0, 120, 212, 1)
        RadioSelectionFill: =RGBA(0, 120, 212, 1)
        Size: =If(Parent.Size = ScreenSize.Small, 13, 14)
    
    MessageLabel As label:
        Height: =30
        Text: ="Message *"
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =PriorityRadio.Y + PriorityRadio.Height + 15
        Size: =If(Parent.Size = ScreenSize.Small, 13, 14)
        FontWeight: =FontWeight.Semibold
        Color: =RGBA(50, 50, 50, 1)
    
    MessageInput As text:
        Height: =If(Parent.Size = ScreenSize.Small, 100, 120)
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =MessageLabel.Y + MessageLabel.Height + 5
        HintText: ="Please provide details about your inquiry..."
        Mode: =TextMode.MultiLine
        BorderThickness: =2
        BorderColor: =If(IsBlank(Self.Text), RGBA(200, 200, 200, 1), RGBA(0, 120, 212, 1))
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        PaddingTop: =10
        PaddingLeft: =15
        Size: =If(Parent.Size = ScreenSize.Small, 14, 16)
    
    TermsCheckbox As checkbox:
        Height: =40
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =MessageInput.Y + MessageInput.Height + 15
        Text: ="I agree to the terms and conditions"
        CheckboxBackgroundFill: =RGBA(255, 255, 255, 1)
        CheckboxBorderColor: =RGBA(0, 120, 212, 1)
        CheckboxFill: =RGBA(0, 120, 212, 1)
        Size: =If(Parent.Size = ScreenSize.Small, 13, 14)
    
    SubmitButton As button:
        Height: =If(Parent.Size = ScreenSize.Small, 50, 55)
        Width: =FormCard.Width - 40
        X: =FormCard.X + 20
        Y: =TermsCheckbox.Y + TermsCheckbox.Height + 15
        Text: ="Submit Form"
        Fill: =If(TermsCheckbox.Value, RGBA(0, 120, 212, 1), RGBA(150, 150, 150, 1))
        DisabledFill: =RGBA(150, 150, 150, 1)
        Color: =RGBA(255, 255, 255, 1)
        FontSize: =If(Parent.Size = ScreenSize.Small, 15, 16)
        FontWeight: =FontWeight.Bold
        RadiusTopLeft: =8
        RadiusTopRight: =8
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        DisplayMode: =If(TermsCheckbox.Value && !IsBlank(NameInput.Text) && !IsBlank(EmailInput.Text) && !IsBlank(DepartmentDropdown.Selected.Value) && !IsBlank(MessageInput.Text), DisplayMode.Edit, DisplayMode.Disabled)
        OnSelect: =Notify("Thank you! Your form has been submitted successfully. We'll contact you via " & RadioContact.Selected.Value & " soon.", NotificationType.Success, 5000); Reset(NameInput); Reset(EmailInput); Reset(DepartmentDropdown); Reset(RadioContact); Reset(PriorityRadio); Reset(MessageInput); Reset(TermsCheckbox)
    
    ClearButton As button:
        Height: =If(Parent.Size = ScreenSize.Small, 50, 55)
        Width: =If(Parent.Size = ScreenSize.Small, FormCard.Width - 40, (FormCard.Width - 50) / 2)
        X: =FormCard.X + 20
        Y: =SubmitButton.Y + SubmitButton.Height + 10
        Text: ="Clear Form"
        Fill: =RGBA(255, 255, 255, 1)
        Color: =RGBA(0, 120, 212, 1)
        BorderColor: =RGBA(0, 120, 212, 1)
        BorderThickness: =2
        FontSize: =If(Parent.Size = ScreenSize.Small, 14, 14)
        RadiusTopLeft: =8
        RadiusTopRight: =8
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        OnSelect: =Reset(NameInput); Reset(EmailInput); Reset(DepartmentDropdown); Reset(RadioContact); Reset(PriorityRadio); Reset(MessageInput); Reset(TermsCheckbox); Notify("Form cleared", NotificationType.Information)
    
    HelpButton As button:
        Height: =If(Parent.Size = ScreenSize.Small, 50, 55)
        Width: =If(Parent.Size = ScreenSize.Small, FormCard.Width - 40, (FormCard.Width - 50) / 2)
        X: =If(Parent.Size = ScreenSize.Small, FormCard.X + 20, ClearButton.X + ClearButton.Width + 10)
        Y: =If(Parent.Size = ScreenSize.Small, ClearButton.Y + ClearButton.Height + 10, ClearButton.Y)
        Text: ="Need Help?"
        Fill: =RGBA(255, 255, 255, 1)
        Color: =RGBA(76, 175, 80, 1)
        BorderColor: =RGBA(76, 175, 80, 1)
        BorderThickness: =2
        FontSize: =If(Parent.Size = ScreenSize.Small, 14, 14)
        RadiusTopLeft: =8
        RadiusTopRight: =8
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        OnSelect: =Notify("For assistance, please email support@company.com or call 1-800-HELP", NotificationType.Information, 5000)
    
    FooterLabel As label:
        Height: =40
        Text: ="Â© 2024 Your Company. All rights reserved."
        Width: =Parent.Width
        X: =0
        Y: =If(Parent.Size = ScreenSize.Small, HelpButton.Y + HelpButton.Height + 20, ClearButton.Y + ClearButton.Height + 20)
        Align: =Align.Center
        Size: =If(Parent.Size = ScreenSize.Small, 10, 11)
        Color: =RGBA(100, 100, 100, 1)
