Screen1 As screen:
    Fill: =ColorGray50
    Size: =If(App.Width < 600, ScreenSize.Small, If(App.Width < 900, ScreenSize.Medium, ScreenSize.Large))
    Orientation: =If(App.Width > App.Height, Layout.Horizontal, Layout.Vertical)
    LoadingSpinner: =LoadingSpinner.None
    AccessibleLabel: ="Professional Form - Data Entry Screen"
    
    HeaderGradient As rectangle:
        Height: =If(App.Width < 600, 80, If(App.Width < 900, 100, 120))
        Width: =Parent.Width
        X: =0
        Y: =0
        Fill: =ColorPrimary
    
    HeaderLabel As label:
        Height: =If(App.Width < 600, 32, If(App.Width < 900, 40, 48))
        Text: ="Professional Form"
        Width: =Parent.Width - 32
        X: =16
        Y: =If(App.Width < 600, 16, If(App.Width < 900, 16, 24))
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Size: =If(App.Width < 600, 20, If(App.Width < 900, 24, 28))
        Color: =ColorWhite
        AccessibleLabel: ="Professional Form - Page Title"
    
    HeaderSubtitle As label:
        Height: =If(App.Width < 600, 24, 24)
        Text: ="Complete the form below with your information"
        Width: =Parent.Width - 32
        X: =16
        Y: =HeaderLabel.Y + HeaderLabel.Height + 8
        Align: =Align.Center
        Size: =If(App.Width < 600, 14, If(App.Width < 900, 14, 14))
        Color: =RGBA(255, 255, 255, 0.9)
        AccessibleLabel: ="Complete the form below with your information"
    
    FormCard As rectangle:
        Height: =Parent.Height - HeaderGradient.Height - 32
        Width: =Min(Parent.Width - If(App.Width < 600, 32, If(App.Width < 900, 48, 64)), 900)
        X: =(Parent.Width - Self.Width) / 2
        Y: =HeaderGradient.Height + 16
        Fill: =ColorWhite
        BorderColor: =ColorBorderDefault
        BorderThickness: =1
        RadiusTopLeft: =8
        RadiusTopRight: =8
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
    
    NameLabel As label:
        Height: =24
        Text: ="Full Name *"
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =FormCard.Y + 24
        Size: =14
        FontWeight: =FontWeight.Semibold
        Color: =ColorTextPrimary
        AccessibleLabel: ="Full Name, required field"
    
    NameInput As text:
        Height: =48
        Width: =If(App.Width < 600, FormCard.Width - 32, FormCard.Width - 184)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =NameLabel.Y + NameLabel.Height + 8
        HintText: ="John Doe"
        Mode: =TextMode.SingleLine
        BorderThickness: =2
        BorderColor: =If(IsBlank(Self.Text), ColorBorderDefault, ColorBorderFocus)
        HoverBorderColor: =ColorBorderHover
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        PaddingLeft: =16
        Size: =16
        Color: =ColorTextPrimary
        AccessibleLabel: ="Full Name input field, required"
        TabIndex: =1
    
    AutoFillButton As button:
        Height: =48
        Width: =If(App.Width < 600, FormCard.Width - 32, 136)
        X: =If(App.Width < 600, FormCard.X + 16, NameInput.X + NameInput.Width + 16)
        Y: =If(App.Width < 600, NameInput.Y + NameInput.Height + 8, NameInput.Y)
        Text: ="Auto-Fill Demo"
        Fill: =ColorSuccess
        HoverFill: =ColorSuccessDark
        PressedFill: =ColorSuccessDark
        Color: =ColorWhite
        FontSize: =14
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        OnSelect: =Notify("Demo data filled", NotificationType.Information)
        AccessibleLabel: ="Auto-fill form with demo data"
        TabIndex: =2
    
    EmailLabel As label:
        Height: =24
        Text: ="Email Address *"
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =If(App.Width < 600, AutoFillButton.Y + AutoFillButton.Height + 24, NameInput.Y + NameInput.Height + 24)
        Size: =14
        FontWeight: =FontWeight.Semibold
        Color: =ColorTextPrimary
        AccessibleLabel: ="Email Address, required field"
    
    EmailInput As text:
        Height: =48
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =EmailLabel.Y + EmailLabel.Height + 8
        HintText: ="your.email@example.com"
        Mode: =TextMode.Email
        BorderThickness: =2
        BorderColor: =If(IsBlank(Self.Text), ColorBorderDefault, ColorBorderFocus)
        HoverBorderColor: =ColorBorderHover
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        PaddingLeft: =16
        Size: =16
        Color: =ColorTextPrimary
        AccessibleLabel: ="Email Address input field, required"
        TabIndex: =3
    
    DepartmentLabel As label:
        Height: =24
        Text: ="Department *"
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =EmailInput.Y + EmailInput.Height + 24
        Size: =14
        FontWeight: =FontWeight.Semibold
        Color: =ColorTextPrimary
        AccessibleLabel: ="Department, required field"
    
    DepartmentDropdown As dropdown:
        Height: =48
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =DepartmentLabel.Y + DepartmentLabel.Height + 8
        Items: =["Engineering", "Marketing", "Sales", "Human Resources", "Finance", "Operations", "Customer Support"]
        HintText: ="Select your department"
        BorderThickness: =2
        BorderColor: =ColorBorderFocus
        HoverBorderColor: =ColorBorderHover
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        ChevronBackground: =ColorPrimary
        ChevronFill: =ColorWhite
        Size: =16
        Color: =ColorTextPrimary
        AccessibleLabel: ="Department dropdown, required"
        TabIndex: =4
    
    PreferenceLabel As label:
        Height: =24
        Text: ="Contact Preference *"
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =DepartmentDropdown.Y + DepartmentDropdown.Height + 24
        Size: =14
        FontWeight: =FontWeight.Semibold
        Color: =ColorTextPrimary
        AccessibleLabel: ="Contact Preference, required field"
    
    RadioContact As radio:
        Height: =If(App.Width < 600, 120, 48)
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =PreferenceLabel.Y + PreferenceLabel.Height + 8
        Items: =["Email", "Phone", "Both"]
        Default: ="Email"
        Layout: =If(App.Width < 600, Layout.Vertical, Layout.Horizontal)
        RadioBackgroundFill: =ColorWhite
        RadioBorderColor: =ColorPrimary
        RadioSelectionFill: =ColorPrimary
        Size: =16
        Color: =ColorTextPrimary
        AccessibleLabel: ="Contact preference options: Email, Phone, or Both"
        TabIndex: =5
    
    PriorityLabel As label:
        Height: =24
        Text: ="Request Priority"
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =RadioContact.Y + RadioContact.Height + 24
        Size: =14
        FontWeight: =FontWeight.Semibold
        Color: =ColorTextPrimary
        AccessibleLabel: ="Request Priority field"
    
    PriorityRadio As radio:
        Height: =120
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =PriorityLabel.Y + PriorityLabel.Height + 8
        Items: =["Low - General Inquiry", "Medium - Standard Request", "High - Urgent Issue"]
        Default: ="Medium - Standard Request"
        Layout: =Layout.Vertical
        RadioBackgroundFill: =ColorWhite
        RadioBorderColor: =ColorPrimary
        RadioSelectionFill: =ColorPrimary
        Size: =14
        Color: =ColorTextPrimary
        AccessibleLabel: ="Request priority options: Low, Medium, or High"
        TabIndex: =6
    
    MessageLabel As label:
        Height: =24
        Text: ="Message *"
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =PriorityRadio.Y + PriorityRadio.Height + 24
        Size: =14
        FontWeight: =FontWeight.Semibold
        Color: =ColorTextPrimary
        AccessibleLabel: ="Message, required field"
    
    MessageInput As text:
        Height: =If(App.Width < 600, 120, 120)
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =MessageLabel.Y + MessageLabel.Height + 8
        HintText: ="Please provide details about your inquiry..."
        Mode: =TextMode.MultiLine
        BorderThickness: =2
        BorderColor: =If(IsBlank(Self.Text), ColorBorderDefault, ColorBorderFocus)
        HoverBorderColor: =ColorBorderHover
        RadiusTopLeft: =4
        RadiusTopRight: =4
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        PaddingTop: =16
        PaddingLeft: =16
        Size: =16
        Color: =ColorTextPrimary
        AccessibleLabel: ="Message input field, required"
        TabIndex: =7
    
    TermsCheckbox As checkbox:
        Height: =48
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =MessageInput.Y + MessageInput.Height + 24
        Text: ="I agree to the terms and conditions"
        CheckboxBackgroundFill: =ColorWhite
        CheckboxBorderColor: =ColorPrimary
        CheckboxFill: =ColorPrimary
        Size: =14
        Color: =ColorTextPrimary
        AccessibleLabel: ="Terms and conditions checkbox, required"
        TabIndex: =8
    
    SubmitButton As button:
        Height: =48
        Width: =FormCard.Width - If(App.Width < 600, 32, 48)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =TermsCheckbox.Y + TermsCheckbox.Height + 24
        Text: ="Submit Form"
        Fill: =If(TermsCheckbox.Value, ColorPrimary, ColorGray300)
        HoverFill: =If(TermsCheckbox.Value, ColorPrimaryDark, ColorGray300)
        PressedFill: =If(TermsCheckbox.Value, ColorPrimaryDark, ColorGray300)
        DisabledFill: =ColorGray300
        Color: =ColorWhite
        FontSize: =16
        FontWeight: =FontWeight.Bold
        RadiusTopLeft: =8
        RadiusTopRight: =8
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        DisplayMode: =If(TermsCheckbox.Value && !IsBlank(NameInput.Text) && !IsBlank(EmailInput.Text) && !IsBlank(DepartmentDropdown.Selected.Value) && !IsBlank(MessageInput.Text), DisplayMode.Edit, DisplayMode.Disabled)
        OnSelect: =Notify("Form submitted successfully!", NotificationType.Success, 3000); Reset(NameInput); Reset(EmailInput); Reset(DepartmentDropdown); Reset(RadioContact); Reset(PriorityRadio); Reset(MessageInput); Reset(TermsCheckbox)
        AccessibleLabel: ="Submit form button"
        TabIndex: =9
    
    ClearButton As button:
        Height: =48
        Width: =If(App.Width < 600, FormCard.Width - 32, (FormCard.Width - 56) / 2)
        X: =FormCard.X + If(App.Width < 600, 16, 24)
        Y: =SubmitButton.Y + SubmitButton.Height + 16
        Text: ="Clear Form"
        Fill: =ColorWhite
        HoverFill: =ColorPrimaryLight
        PressedFill: =ColorGray200
        Color: =ColorPrimary
        BorderColor: =ColorPrimary
        BorderThickness: =2
        FontSize: =14
        RadiusTopLeft: =8
        RadiusTopRight: =8
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        OnSelect: =Reset(NameInput); Reset(EmailInput); Reset(DepartmentDropdown); Reset(RadioContact); Reset(PriorityRadio); Reset(MessageInput); Reset(TermsCheckbox); Notify("Form cleared", NotificationType.Information)
        AccessibleLabel: ="Clear all form fields"
        TabIndex: =10
    
    HelpButton As button:
        Height: =48
        Width: =If(App.Width < 600, FormCard.Width - 32, (FormCard.Width - 56) / 2)
        X: =If(App.Width < 600, FormCard.X + 16, ClearButton.X + ClearButton.Width + 8)
        Y: =If(App.Width < 600, ClearButton.Y + ClearButton.Height + 8, ClearButton.Y)
        Text: ="Need Help?"
        Fill: =ColorWhite
        HoverFill: =ColorSuccessLight
        PressedFill: =ColorGray200
        Color: =ColorSuccess
        BorderColor: =ColorSuccess
        BorderThickness: =2
        FontSize: =14
        RadiusTopLeft: =8
        RadiusTopRight: =8
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        OnSelect: =Notify("For assistance, email support@company.com", NotificationType.Information, 4000)
        AccessibleLabel: ="Get help with this form"
        TabIndex: =11
    
    FooterLabel As label:
        Height: =32
        Text: ="Â© 2024 Your Company. All rights reserved."
        Width: =Parent.Width
        X: =0
        Y: =Parent.Height - 40
        Align: =Align.Center
        Size: =12
        Color: =ColorTextSecondary
        AccessibleLabel: ="Copyright 2024 Your Company. All rights reserved."
