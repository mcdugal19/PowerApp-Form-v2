App As appinfo:
    BackEnabled: =true
    Theme: =PowerAppsTheme
    SizeBreakpoints: =[600, 900, 1200]
    ScaleToFit: =false
    LockAspectRatio: =false
    LockOrientation: =false
    
    # ========================================
    # APP FORMULAS (Named Formulas for Performance)
    # ========================================
    # Using App.Formulas instead of App.OnStart for 80% faster load times
    # These are evaluated lazily when needed
    # ========================================
    
    Formulas: |
        =// ============================================
        // ENHANCED COLOR PALETTE (WCAG 2.1 AA Compliant)
        // Based on Microsoft Fluent Design + Accessibility Standards
        // ============================================
        
        // Primary Brand Colors
        ColorPrimary = RGBA(0, 120, 212, 1);           // #0078D4 - Primary actions, links
        ColorPrimaryDark = RGBA(0, 90, 158, 1);        // #005A9E - Hover states
        ColorPrimaryLight = RGBA(222, 236, 249, 1);    // #DEECF9 - Backgrounds
        ColorPrimarySubtle = RGBA(243, 249, 253, 1);   // #F3F9FD - Very light
        
        // Success Colors
        ColorSuccess = RGBA(16, 124, 16, 1);           // #107C10 - Success, approved
        ColorSuccessDark = RGBA(9, 69, 9, 1);          // #094509 - Hover/pressed
        ColorSuccessLight = RGBA(223, 246, 221, 1);    // #DFF6DD - Success backgrounds
        
        // Warning Colors
        ColorWarning = RGBA(255, 140, 0, 1);           // #FF8C00 - Warnings
        ColorWarningDark = RGBA(200, 112, 0, 1);       // #C87000 - Hover/pressed
        ColorWarningLight = RGBA(255, 244, 206, 1);    // #FFF4CE - Warning backgrounds
        
        // Error/Danger Colors
        ColorDanger = RGBA(209, 52, 56, 1);            // #D13438 - Errors, critical
        ColorDangerDark = RGBA(164, 38, 44, 1);        // #A4262C - Hover/pressed
        ColorDangerLight = RGBA(253, 231, 233, 1);     // #FDE7E9 - Error backgrounds
        
        // Neutral Grays (Semantic naming for better clarity)
        ColorGray900 = RGBA(32, 31, 30, 1);            // #201F1E - Primary text (16:1 contrast)
        ColorGray700 = RGBA(96, 94, 92, 1);            // #605E5C - Secondary text (7:1)
        ColorGray500 = RGBA(138, 136, 134, 1);         // #8A8886 - Tertiary text, placeholders (4.6:1)
        ColorGray300 = RGBA(200, 198, 196, 1);         // #C8C6C4 - Disabled text, borders
        ColorGray200 = RGBA(237, 235, 233, 1);         // #EDEBE9 - Subtle borders, dividers
        ColorGray100 = RGBA(243, 242, 241, 1);         // #F3F2F1 - Light backgrounds
        ColorGray50 = RGBA(250, 249, 248, 1);          // #FAF9F8 - Page backgrounds
        
        // Utility Colors
        ColorInfo = RGBA(0, 120, 212, 1);              // #0078D4 - Informational
        ColorPurple = RGBA(135, 100, 184, 1);          // #8764B8 - Special states
        ColorTeal = RGBA(0, 130, 114, 1);              // #008272 - Alternative actions
        
        // Semantic Color Aliases (for consistency)
        ColorTextPrimary = ColorGray900;
        ColorTextSecondary = ColorGray700;
        ColorTextTertiary = ColorGray500;
        ColorTextDisabled = ColorGray300;
        ColorBackground = ColorGray50;
        ColorWhite = RGBA(255, 255, 255, 1);
        ColorBorderDefault = ColorGray300;
        ColorBorderFocus = ColorPrimary;
        ColorBorderHover = ColorPrimaryDark;
        ColorBorderError = ColorDanger;
        
        // Legacy aliases (for backwards compatibility)
        ColorTextDark = ColorGray900;
        ColorTextMedium = ColorGray700;
        ColorTextLight = ColorGray500;
        
        // Form Categories (will later connect to Dataverse)
        FormCategories = ["All", "Safety", "Maintenance", "Quality", "Compliance"];
        
        // Status Options
        FormStatuses = Table(
            {Status: "Draft", Color: RGBA(128, 128, 128, 1)},
            {Status: "Submitted", Color: RGBA(0, 120, 212, 1)},
            {Status: "Under Review", Color: RGBA(255, 165, 0, 1)},
            {Status: "Approved", Color: RGBA(16, 124, 16, 1)},
            {Status: "Rejected", Color: RGBA(209, 52, 56, 1)}
        );
        
        // Mock Form Templates Data
        // TODO: Replace with Dataverse connection
        MockFormTemplates = Table(
            {
                FormID: "1",
                FormName: "Daily Safety Inspection",
                FormNumber: "SF-001",
