                IconName: "Checkmark",
                IconColor: "#107C10",
                EstimatedTime: 12,
                IsRequired: true,
                IsActive: true,
                ScreenName: ""
            },
            {
                FormID: "5",
                FormName: "Pre-Operational Checklist",
                FormNumber: "PC-001",
                Description: "Verify equipment is ready before starting work",
                Category: "Safety",
