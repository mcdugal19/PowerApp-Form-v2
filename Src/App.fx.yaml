        // Active Forms Only
        ActiveFormTemplates = Filter(MockFormTemplates, IsActive = true);
        
        // App Version Info
        AppVersion = "v1.0.0";
        AppName = "Field Technician Forms";
        CompanyName = "Your Company Name";

